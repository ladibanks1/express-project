<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
</head>
<style>
  *{
    color: black;
}
.first img{
    object-fit: cover;
    height:500px;
    border-radius: 10px;
}
.second img{
    object-fit: cover;
    height:500px;
    border-radius: 10px;
}
#menu img{
    height: 400px;
    object-fit: cover;
}
header{
    background-color: black;
}
img{
    border-radius: 10px;
}

</style>
<body>
    <header
      class="position-sticky top-0"
      style="z-index: 3; background-color: black"
    >
      <nav
        class="navbar navbar-expand-md justify-content-between p-3 navbar-dark"
      >
        <h1 class="navbar-title" style="color: gold">The Enchanted Bistro</h1>
        <button
          class="navbar-toggler text-warning"
          data-bs-toggle="collapse"
          data-bs-target="#page-link"
        >
          <span
            class="navbar-toggler-icon"
            style="color: gold; fill: gold"
          ></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end me-"
          id="page-link"
        >
          <ul class="navbar-nav">
            <li class="nav-item mx-3" style="font-size: 1.3rem">
              <a href="/home" class="text-warning nav-link">Home</a>
            </li>
            <li class="nav-item mx-3" style="font-size: 1.3rem">
              <a href="/menu" class="text-warning nav-link">Menu</a>
            </li>
            <li class="nav-item mx-3" style="font-size: 1.3rem">
              <a href="/about" class="text-warning nav-link">About us</a>
            </li>
            <li class="nav-item mx-3" style="font-size: 1.3rem">
              <a href="/contact" class="text-warning nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <section id="menu" class="container-fluid pt-5" style="background-color: gold; height: 100vh;">
        <div class="row">
          <div class="col-md-4">
            <img
              src="https://images.unsplash.com/photo-1626266799502-ec96e7cc4bce?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="A plate of white rice" class="img-fluid w-100"
            />
            <h2>White Rice</h2>
            <p>A plate of rice with assorted,plantain and vegetables <small>yummy!</small></p>
            <span>N2500</span>
          </div>
          <div class="col-md-4">
            <img src="https://images.unsplash.com/photo-1607546965882-e025ff0edc61?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8cGFzdGElMjB3aXRoJTIwc2F1c2FnZXN8ZW58MHx8MHx8fDA%3D" alt="A plate of pasta" class="img-fluid w-100" />
            <h2>Spag with sausages</h2>
            <p>A plate of spag with sausages,vegies and chicken</p>
            <span>N2000</span>
          </div>
          <div class="col-md-4">
            <img src="https://images.unsplash.com/photo-1513104890138-7c749659a591?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="A pizza" class="img-fluid w-100"/>
            <h2>Pizza</h2>
            <p>A medium Pizza With drink</p>
            <span>N4000</span>
          </div>
        </div>
      </section>
</body>
</html>
