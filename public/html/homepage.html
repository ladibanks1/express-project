<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header
      class="position-sticky top-0"
      style="z-index: 3; background-color: black"
    >
      <nav
        class="navbar navbar-expand-md justify-content-between p-3 navbar-dark"
      >
        <h1 class="navbar-title" style="color: gold">The Enchanted Bistro</h1>
        <button
          class="navbar-toggler text-warning"
          data-bs-toggle="collapse"
          data-bs-target="#page-link"
        >
          <span
            class="navbar-toggler-icon"
            style="color: gold; fill: gold"
          ></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end me-"
          id="page-link"
        >
          <ul class="navbar-nav">
            <li class="nav-item mx-3" style="font-size: 1.3rem">
              <a href="/home" class="text-warning nav-link">Home</a>
            </li>
            <li class="nav-item mx-3" style="font-size: 1.3rem">
              <a href="/menu" class="text-warning nav-link">Menu</a>
            </li>
            <li class="nav-item mx-3" style="font-size: 1.3rem">
              <a href="/about" class="text-warning nav-link">About us</a>
            </li>
            <li class="nav-item mx-3" style="font-size: 1.3rem">
              <a href="/contact" class="text-warning nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="row bg-warning h-100 hero" id="home">
      <section
        id="part-one"
        class="carousel slide col-md-6 p-3"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            data-bs-target="#part-one"
            data-bs-slide-to="0"
            class="active"
          ></button>
          <button data-bs-target="#part-one" data-bs-slide-to="1"></button>
          <button data-bs-target="#part-one" data-bs-slide-to="2"></button>
          <button data-bs-target="#part-one" data-bs-slide-to="3"></button>
        </div>
        <section class="carousel-inner w-100 first">
          <div class="carousel-item active">
            <img
              src="https://plus.unsplash.com/premium_photo-1668618295237-f1d8666812c9?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="Chinese Burnt Garlic Fried Rice"
              class="w-100 img-fluid"
            />
            <h2 class="carousel-caption">Yummy Hambuger</h2>
          </div>
          <div class="carousel-item">
            <img
              src="https://plus.unsplash.com/premium_photo-1705409892694-39677f828078?q=80&w=1506&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="whole grain pasta"
              class="w-100 img-fluid"
            />
            <h2 class="carousel-caption">Delicious Pasta</h2>
          </div>
          <div class="carousel-item">
            <img
              src="https://images.unsplash.com/photo-1592417817038-d13fd7342605?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="A family Enjoying their meal"
              class="w-100 img-fluid"
            />
            <h2 class="carousel-caption">Yummy and Spicy</h2>
          </div>
          <div class="carousel-item">
            <img
              src="https://plus.unsplash.com/premium_photo-1682130100826-913b21060e4e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Zm9vZCUyMGRlbGl2ZXJ5fGVufDB8fDB8fHww"
              alt="Food delivery"
              class="w-100 img-fluid"
            />
            <h2 class="carousel-caption">Door Step Delivery In Seconds</h2>
          </div>
        </section>
        <!-- prev/next button -->
        <div>
          <button
            class="carousel-control-prev"
            data-bs-target="#part-one"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button
            class="carousel-control-next"
            data-bs-slide="next"
            data-bs-target="#part-one"
          >
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </section>
      <section
        class="carousel slide col-md-6 p-3"
        id="part-two"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            data-bs-slide-to="0"
            data-bs-target="#part-two"
            class="active"
          ></button>
          <button data-bs-slide-to="1" data-bs-target="#part-two"></button>
          <button data-bs-slide-to="2" data-bs-target="#part-two"></button>
        </div>
        <section>
          <div class="carousel-inner w-100 second">
            <article class="carousel-item active">
              <img
                src="https://images.unsplash.com/photo-1555396273-367ea4eb4db5?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Restaurant enviroment"
                class="w-100 img-fluid"
              />
              <h1 class="carousel-caption">Hygienic Environment</h1>
            </article>
            <article class="carousel-item">
              <img
                src="https://images.unsplash.com/photo-1559339352-11d035aa65de?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDl8fHJlc3RhdXJhbnR8ZW58MHx8MHx8fDA%3D"
                alt="Restaurant enviroment"
                class="w-100 img-fluid"
              />
              <h1 class="carousel-caption">
                Friendly and Luxurious Environment
              </h1>
            </article>
            <article class="carousel-item">
              <img
                src="https://images.unsplash.com/photo-1581349485608-9469926a8e5e?q=80&w=1364&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Food Preparation"
                class="w-100 img-fluid"
                style="height: 500px; object-fit: cover"
              />
              <h1 class="carousel-caption">Hygienic Food Preparation</h1>
            </article>
          </div>
          <div>
            <button
              class="carousel-control-prev"
              data-bs-target="#part-two"
              data-bs-slide="prev"
            >
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button
              class="carousel-control-next"
              data-bs-target="#part-two"
              data-bs-slide="next"
            >
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
        </section>
      </section>
    </section>
  </body>
</html>
