<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <header
      class="position-sticky top-0"
      style="z-index: 3; background-color: black"
    >
      <nav
        class="navbar navbar-expand-md justify-content-between p-3 navbar-dark"
      >
        <h1 class="navbar-title" style="color: gold">The Enchanted Bistro</h1>
        <button
          class="navbar-toggler text-warning"
          data-bs-toggle="collapse"
          data-bs-target="#page-link"
        >
          <span
            class="navbar-toggler-icon"
            style="color: gold; fill: gold"
          ></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end me-"
          id="page-link"
        >
          <ul class="navbar-nav">
            <li class="nav-item mx-3" style="font-size: 1.3rem">
              <a href="/home" class="text-warning nav-link">Home</a>
            </li>
            <li class="nav-item mx-3" style="font-size: 1.3rem">
              <a href="/menu" class="text-warning nav-link">Menu</a>
            </li>
            <li class="nav-item mx-3" style="font-size: 1.3rem">
              <a href="/about" class="text-warning nav-link">About us</a>
            </li>
            <li class="nav-item mx-3" style="font-size: 1.3rem">
              <a href="/contact" class="text-warning nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <section id="contact" class="row container-fluid" style="background-color: gold; height: 100vh;">
        <h2>Order Now</h2>
        <form action="" class="col-sm-6">
            <div class="my-3">
                <label class="form-label" for="name">Name:</label>
                <input class="form-control " type="text" name="your-name" placeholder="Name" id="name">
            </div>
            <div class="my-2">
                <label class="form-label" for="email">Email:</label>
                <input class="form-control " type="text" name="email" placeholder="Email" id="email">
            </div>
            <div class="my-2">
                <label class="form-label" for="message">Message:</label>
                <textarea name="message" placeholder="Drop a message(e.g 'address')" id="message" class="form-control "></textarea>
            </div> 
            <button class="btn btn-primary my-3 w-100 ">Submit</button>
        </form>
      </section>
</body>
</html>
